<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Componente de QR code</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&family=Secular+One&display=swap"
        rel="stylesheet">
        
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">

</head>

<body>
    <div class="container">
        <main class="qr-card">
            <a href="https://www.frontendmentor.io/challenges" target="_blank">
            <img src="./src/images/image-qr-code.png" alt="QR Code para o site Frontend Mentor">
            </a>
            <h1>Improve your front-end skills by building projects</h1>
            <p>Scan the QR code to visit frotend Mentor and take your coding skills to the next level</p>
        </main>
        
        <footer class="site-footer">
            Desafio feito por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            |
            Codificado por <a href="https://github.com/Joao-Paulo-code">Joao-Paulo-code</a>
        </footer>
    </div>
</body>

</html>
